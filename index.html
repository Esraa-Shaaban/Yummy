<html lang="en">

    <link rel="shortcut icon" href="image/logo (1).png" type="image/x-icon" />

        <div class="collection11"></div>

      </div>

        <div class="close-open-tab">
          <i class="fa-solid fa-bars" id="openTap"></i>
          <i class="fa-solid fa-x d-none" id="closeTap"></i>
